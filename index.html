<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0"/>
    <title>World Clock</title>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>WORLD CLOCK</h1>
        <select id="city">
            <option value="">Select a city....</option>
            <option value="current">My curent location</option>
            <option value="Europe/London">London</option>
            <option value="America/Miami">Miami</option>
            <option value="America/Los_Angeles">Los Ageles</option>
            <option value="America/New_York">New York</option>
        </select>
        <div id="cities">
        <div class="city" id="los-angeles">
            <div>
            <h2>Los Angeles</h2>
            <div class="date">August 15th 2024</div>
            </div>
            <div class="time">1:48:15<small>AM</small></div>

        </div>
        <div class="city" id="paris">
            <div>
            <h2>Paris</h2>
            <div class="date">August 15th 2024</div>
            </div>
            <div class="time">1:48:15 <small>AM</small></div>
            
        </div>
    </div>

    <footer>Coded by<a href="https://github.com/Stephanie912-lab/world-clock" >Stephanie Amondi</a> and hosted on <a href="">vercel</a></footer>
    <script src="javascript/index.js"></script>
</body>
</html>
